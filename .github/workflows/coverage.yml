name: Coverage Report

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests with coverage
        run: yarn test:cov

      # Extract coverage summary
      - name: Extract coverage percent
        id: cov
        run: |
          PCT=$(jq '.total.lines.pct' src/coverage/coverage-summary.json)
          echo "pct=$PCT" >> $GITHUB_OUTPUT

      # Create gist badge only
      - name: Create coverage badge
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: dea840e18ff6c9590895a3b120f8f077
          filename: coverage.json
          label: Coverage
          message: '${{ steps.cov.outputs.pct }}%'
          color: green
          forceUpdate: true

      # Upload coverage HTML report to GitHub Pages
      - name: Upload coverage artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/coverage/lcov-report

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
