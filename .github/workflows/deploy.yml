name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # âœ… CI: ì˜ì¡´ì„± ì„¤ì¹˜ + íƒ€ì… ê²€ì‚¬
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.20.0

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build --if-present

  # ğŸš€ CD: EC2 ì„œë²„ ë°°í¬ (main ë¸Œëœì¹˜ push ì‹œ)
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/subscription-system

            echo "ğŸ§¹ Resetting local repository to match remote..."
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ³ Building and running Docker containers..."
            docker compose down || true

            # âœ… í™˜ê²½ë³€ìˆ˜ ì•ˆì „í•˜ê²Œ ì£¼ì… (GitHub Secrets ì‚¬ìš©)
            export DB_USER=${{ secrets.DB_USER }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export DB_NAME=${{ secrets.DB_NAME }}
            export DB_HOST=subscription-db
            export DB_PORT=5432

            # ğŸ”§ ì´ì „ ì»¨í…Œì´ë„ˆ ì”ì—¬ë¬¼ ì œê±°
            docker compose rm -f || true

            # ğŸ§± ìƒˆ ë¹Œë“œ & ë°°í¬
            docker compose up -d --build

            echo "âœ… Deployment is complete!"
