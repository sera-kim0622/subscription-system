name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # âœ… CI: ì˜ì¡´ì„± ì„¤ì¹˜ + íƒ€ì… ê²€ì‚¬
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.20.0

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build --if-present

  # ğŸš€ CD: EC2 ì„œë²„ ë°°í¬ (main ë¸Œëœì¹˜ì— pushë  ë•Œ)
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/subscription-system

            echo "ğŸ“¦ Pulling latest code..."
            git pull origin main

            echo "ğŸ³ Building and running Docker containers..."
            docker compose down || true

            # âœ… GitHub Secretsì—ì„œ í™˜ê²½ë³€ìˆ˜ ì•ˆì „í•˜ê²Œ ì£¼ì…
            docker compose up -d --build \
            -e DB_USER=${{ secrets.DB_USER }} \
            -e DB_PASS=${{ secrets.DB_PASS }} \
            -e DB_NAME=${{ secrets.DB_NAME }} \
            -e DB_HOST=${{ secrets.DB_HOST }} \
            -e DB_PORT=${{ secrets.DB_PORT }}

            docker compose up -d --build

            echo "âœ…Deployment is complete!"
