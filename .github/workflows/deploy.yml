name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # âœ… CI ë‹¨ê³„: ë¹Œë“œ í…ŒìŠ¤íŠ¸
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.20.0

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build --if-present

  # ğŸš€ CD ë‹¨ê³„: EC2 ë°°í¬
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/subscription-system

            echo "ğŸ§¹ Resetting local repository to match remote..."
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ³ Building and running Docker containers..."
            docker compose down || true

            # âœ… GitHub Secretsì„ ì§ì ‘ ì£¼ì…í•˜ì—¬ .env íŒŒì¼ ìƒì„±
            echo "DB_USER=${{ secrets.DB_USER }}" > .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
            echo "DB_HOST=subscription-db" >> .env
            echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env

            # âœ… ì´ì „ ì»¨í…Œì´ë„ˆ ì”ì—¬ë¬¼ ì œê±°
            docker compose rm -f || true

            # âœ… ìƒˆë¡œ ë¹Œë“œ ë° ë°°í¬
            docker compose --env-file .env up -d --build

            echo "âœ… Deployment is complete!"
