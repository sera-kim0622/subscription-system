name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/subscription-system

            echo "ğŸ§¹ Resetting local repository to match remote..."
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ³ Building and running Docker containers..."
            docker compose down || true

            # âœ… Secrets ì§ì ‘ ì£¼ì… (docker ëª…ë ¹ì–´ ì•ì— í™˜ê²½ë³€ìˆ˜ë¡œ ì§€ì •)
            DB_USER=${{ secrets.DB_USERNAME }} \
            DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            DB_NAME=${{ secrets.DB_DATABASE }} \
            DB_HOST=subscription-db \
            DB_PORT=${{ secrets.DB_PORT }} \
            docker compose up -d --build

            echo "âœ… Deployment is complete!"
